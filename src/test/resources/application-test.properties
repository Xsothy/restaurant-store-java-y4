# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable data.sql initialization for tests
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Admin Backend Integration (disabled for tests)
admin.api.sync.enabled=false

# Stripe Payment Configuration (test keys)
stripe.api.key=pk_test_test_key
stripe.secret.key=sk_test_test_key
stripe.webhook.secret=whsec_test_secret

# Payment Service Configuration
payment.service.type=intent

# WebSocket Configuration
websocket.allowed.origins=*

# Logging
logging.level.com.restaurant.store=INFO
