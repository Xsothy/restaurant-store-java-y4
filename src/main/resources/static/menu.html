<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Restaurant Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="text-2xl font-bold text-orange-500 cursor-pointer" onclick="window.location.reload()">
                üçΩÔ∏è Restaurant Store
            </div>
            <div class="flex items-center gap-3">
                <span id="customerName" class="text-gray-700 font-medium"></span>
                <button onclick="window.location.href='login.html'" class="px-4 py-2 border-2 border-orange-500 text-orange-500 rounded-lg hover:bg-orange-50 transition-colors">
                    Login
                </button>
                <button onclick="logout()" class="px-4 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <section class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <label for="categoryFilter" class="block text-sm text-gray-600 mb-2">Category</label>
                <select id="categoryFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <option value="">All categories</option>
                </select>
            </div>
            <div class="bg-white rounded-xl p-4 shadow-sm flex items-center">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="availableOnly" class="w-4 h-4 text-orange-500 rounded focus:ring-orange-500">
                    <span class="text-gray-700">Show available only</span>
                </label>
            </div>
        </div>
    </section>

    <!-- Menu Grid -->
    <main class="max-w-7xl mx-auto px-6 pb-12">
        <div id="menuContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        <div id="emptyState" class="hidden text-center py-16 bg-white rounded-2xl shadow-sm">
            <p class="text-gray-500 text-lg">No menu items found. Try adjusting your filters.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500">
        &copy; <span id="year"></span> Restaurant Store. Crafted with ‚ù§Ô∏è for food lovers.
    </footer>

    <script>
        const API_BASE_URL = '/api';

        async function fetchMenuItems() {
            const category = document.getElementById('categoryFilter').value;
            const availableOnly = document.getElementById('availableOnly').checked;

            let url = `${API_BASE_URL}/products`;
            const params = [];

            if (category) params.push(`categoryId=${category}`);
            if (availableOnly) params.push('availableOnly=true');

            if (params.length) {
                url += `?${params.join('&')}`;
            }

            const response = await fetch(url);
            const data = await response.json();

            if (response.ok && data.success && data.data) {
                renderMenuCards(data.data);
            } else {
                renderMenuCards([]);
            }
        }

        async function fetchCategories() {
            const response = await fetch(`${API_BASE_URL}/categories`);
            const data = await response.json();

            if (response.ok && data.success && data.data) {
                const categoryFilter = document.getElementById('categoryFilter');
                data.data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categoryFilter.appendChild(option);
                });
            }
        }

        function renderMenuCards(items) {
            const container = document.getElementById('menuContainer');
            const emptyState = document.getElementById('emptyState');

            container.innerHTML = '';

            if (!items.length) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            items.forEach(item => {
                const card = document.createElement('article');
                card.className = 'bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all cursor-pointer';
                card.addEventListener('click', () => openDetails(item));

                card.innerHTML = `
                    <img src="${item.imageUrl || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=800&q=80'}" 
                         alt="${item.name}" 
                         class="w-full h-48 object-cover">
                    <div class="p-5 space-y-3">
                        <span class="inline-block px-3 py-1 bg-orange-100 text-orange-600 text-xs font-semibold rounded-full">
                            ${item.categoryName || 'Special'}
                        </span>
                        <h3 class="text-xl font-bold text-gray-800">${item.name}</h3>
                        <p class="text-gray-600 text-sm line-clamp-2">${item.description || 'No description available'}</p>
                        <div class="text-2xl font-bold text-orange-500">$${item.price}</div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function openDetails(item) {
            localStorage.setItem('selectedProduct', JSON.stringify(item));
            window.location.href = 'product-details.html';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('customer');
            window.location.href = 'login.html';
        }

        function loadCustomer() {
            const customer = JSON.parse(localStorage.getItem('customer'));
            const customerName = document.getElementById('customerName');

            if (customer) {
                customerName.textContent = `Hi, ${customer.name}`;
            } else {
                customerName.textContent = '';
            }
        }

        document.getElementById('categoryFilter').addEventListener('change', fetchMenuItems);
        document.getElementById('availableOnly').addEventListener('change', fetchMenuItems);

        document.getElementById('year').textContent = new Date().getFullYear();

        loadCustomer();
        fetchCategories();
        fetchMenuItems();
    </script>
</body>
</html>
