<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurant Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">üçî Restaurant Store</h1>
        
        <div id="errorMessage" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-lg mb-4"></div>
        <div id="successMessage" class="hidden bg-green-50 text-green-600 px-4 py-3 rounded-lg mb-4"></div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors"
                >
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:shadow-lg hover:-translate-y-0.5 transform transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
            >
                Login
            </button>
        </form>

        <div class="text-center my-6 text-gray-400">or</div>

        <div class="text-center">
            <a href="#" onclick="alert('Registration will be available soon!'); return false;" class="text-indigo-600 hover:text-purple-600 transition-colors">
                Don't have an account? Register
            </a>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/auth';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('customer', JSON.stringify(data.data.customer));
                    
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.remove('hidden');

                    setTimeout(() => {
                        window.location.href = 'menu.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
