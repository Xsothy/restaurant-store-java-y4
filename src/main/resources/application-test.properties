# Server Configuration
server.port=8080

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging
logging.level.com.restaurant.store=INFO
logging.level.org.springframework.web=INFO

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Admin Backend Integration (disabled for testing)
admin.api.url=http://localhost:8081/api
admin.api.username=admin
admin.api.password=admin123
admin.api.sync.enabled=false
admin.api.sync.interval=300000
admin.api.websocket.bridge.enabled=false
admin.api.websocket.url=ws://localhost:8081/ws
admin.api.websocket.topic=/topic/admin/orders
admin.api.websocket.delivery-topic=/topic/deliveries
admin.api.order-status.polling.enabled=false
admin.api.order-status.polling.interval=2000
admin.api.order-status.polling.statuses=PENDING,CONFIRMED,PREPARING,READY_FOR_PICKUP,READY_FOR_DELIVERY,OUT_FOR_DELIVERY,COMPLETED,CANCELLED
admin.api.order-status.polling.page-size=50

# Stripe Payment Configuration
stripe.api.key=pk_test_your_stripe_publishable_key_here
stripe.secret.key=sk_test_your_stripe_secret_key_here
stripe.webhook.secret=whsec_your_webhook_secret_here

# WebSocket Configuration
websocket.allowed.origins=*

# Application Name
spring.application.name=restaurant-store-api
spring.devtools.restart.enabled=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
