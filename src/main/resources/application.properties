# Server Configuration
server.port=8080

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant
spring.datasource.username=postgres
spring.datasource.password=0954
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Optional dev configs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.com.restaurant.store=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Admin Backend Integration
admin.api.url=http://localhost:8081/api
admin.api.username=admin
admin.api.password=admin123
admin.api.sync.enabled=true
admin.api.sync.interval=300000
admin.api.stub.enabled=true

# Stripe Payment Configuration
stripe.api.key=pk_test_your_stripe_publishable_key_here
stripe.secret.key=sk_test_your_stripe_secret_key_here
stripe.webhook.secret=whsec_your_webhook_secret_here

# Payment Service Configuration
# Options: intent (default, custom UI in own origin) or session (redirect to Stripe hosted page)
payment.service.type=intent
payment.success.url=http://localhost:8080/payment/success
payment.cancel.url=http://localhost:8080/payment/cancel

# WebSocket Configuration
websocket.allowed.origins=*

# Application Name
spring.application.name=restaurant-store-api
spring.devtools.restart.enabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
