<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('My Orders - Restaurant Store')}"></th:block>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Kantumruy Pro', sans-serif;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-confirmed { background-color: #dbeafe; color: #1e40af; }
        .status-shipped { background-color: #e0e7ff; color: #3730a3; }
        .status-delivered { background-color: #d1fae5; color: #065f46; }
        .status-cancelled { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <th:block th:replace="~{fragments/layout :: header}"></th:block>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Orders</h1>
            <p class="text-gray-600 mt-2">Track and manage your orders</p>
        </div>

        <!-- Orders List -->
        <div th:if="${orders != null and orders.size() > 0}" class="space-y-6">
            <div th:each="order : ${orders}" class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
                <!-- Order Header -->
                <div class="p-6 border-b border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">
                                Order #<span th:text="${order.id}"></span>
                            </h3>
                            <p class="text-sm text-gray-500 mt-1">
                                Placed on <span th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}"></span>
                            </p>
                        </div>
                        <div class="text-right">
                            <span th:text="${order.totalPrice + '៛'}" class="text-2xl font-bold text-gray-900"></span>
                            <span th:class="'status-' + ${#strings.toLowerCase(order.status)} + ' px-3 py-1 rounded-full text-xs font-semibold ml-3 inline-block'"
                                  th:text="${order.status}"></span>
                        </div>
                    </div>
                </div>

                <!-- Order Items -->
                <div class="p-6">
                    <h4 class="text-sm font-medium text-gray-700 mb-3">Order Items</h4>
                    <div class="space-y-3">
                        <div th:each="item : ${order.orderItems}" class="flex items-center justify-between py-2 border-b border-gray-50 last:border-0">
                            <div class="flex items-center gap-3">
                                <img th:src="${item.productImageUrl != null ? item.productImageUrl : '/images/placeholder-food.jpg'}" 
                                     th:alt="${item.productName}"
                                     class="w-12 h-12 rounded-lg object-cover"
                                     onerror="this.src='/images/placeholder-food.jpg'" />
                                <div>
                                    <p th:text="${item.productName}" class="font-medium text-gray-900"></p>
                                    <p th:text="${'Quantity: ' + item.quantity}" class="text-sm text-gray-500"></p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p th:text="${#numbers.formatDecimal(item.price, 0, 0) + '៛'}" class="font-medium text-gray-900"></p>
                                <p th:text="${'× ' + item.quantity}" class="text-sm text-gray-500"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Actions -->
                <div class="p-6 bg-gray-50 border-t border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-600">
                            <span th:text="${order.orderItems.size() + ' items'}"></span>
                            <span class="mx-2">•</span>
                            <span th:text="${order.orderType}"></span>
                        </div>
                        <div class="flex gap-2">
                            <button th:onclick="'viewOrderDetails(' + ${order.id} + ')'" 
                                    class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md text-sm font-medium hover:bg-gray-50 transition-colors">
                                View Details
                            </button>
                            <button th:if="${order.status == 'PENDING' or order.status == 'CONFIRMED'}"
                                    th:onclick="'cancelOrder(' + ${order.id} + ')'"
                                    class="px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700 transition-colors">
                                Cancel Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${orders == null or orders.size() == 0}" class="text-center py-20">
            <div class="text-gray-300 mb-6">
                <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No orders yet</h3>
            <p class="text-gray-500 mb-6">Start ordering some delicious food from our menu!</p>
            <a href="/menu" class="inline-flex items-center px-6 py-3 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 transition-colors">
                Browse Menu
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            </a>
        </div>
    </main>

    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
    <th:block th:replace="~{fragments/layout :: api-config}"></th:block>
    <th:block th:replace="~{fragments/layout :: auth-utils}"></th:block>

    <script>
        function viewOrderDetails(orderId) {
            window.location.href = `/orders/${orderId}`;
        }

        function cancelOrder(orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                // TODO: Implement cancel order functionality
                // This would make an API call to cancel the order
                fetch(`/api/orders/${orderId}/cancel`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token'),
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification('Order cancelled successfully');
                        setTimeout(() => {
                            window.location.reload();
                        }, 1500);
                    } else {
                        showNotification('Failed to cancel order: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error cancelling order:', error);
                    showNotification('Network error. Please try again.', 'error');
                });
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 fade-in ${
                type === 'error' ? 'bg-red-600 text-white' : 'bg-green-600 text-white'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
