<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('Menu - Restaurant Store')}"></th:block>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Kantumruy Pro', sans-serif;
        }
        .tab-active {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <th:block th:replace="~{fragments/layout :: header}"></th:block>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ឧសាបុកល្ហុង</h1>
            <p class="text-xl text-gray-600">Ousa Boklahong</p>
        </div>

        <!-- Filter Options -->
        <div class="flex justify-center gap-4 mb-8">
            <form th:action="@{/menu}" method="get" class="flex gap-4 items-center">
                <input type="hidden" name="categoryId" th:value="${selectedCategoryId}" />
                <label class="flex items-center gap-2">
                    <input type="checkbox" 
                           name="availableOnly" 
                           value="true"
                           th:checked="${availableOnly}"
                           onchange="this.form.submit()"
                           class="w-4 h-4 text-red-600 rounded focus:ring-red-500" />
                    <span class="text-gray-700">Available Only</span>
                </label>
            </form>
        </div>

        <!-- Categories Navigation -->
        <div th:if="${categories.size() > 0}" class="mb-8 overflow-x-auto">
            <div class="flex gap-3 justify-center flex-wrap min-w-max mx-auto">
                <a th:href="@{/menu}" 
                   th:class="${selectedCategoryId == null} ? 'tab-active px-6 py-3 rounded-full text-base font-medium transition-all duration-300 shadow-md hover:shadow-lg whitespace-nowrap' : 'bg-white text-gray-700 hover:bg-gray-100 px-6 py-3 rounded-full text-base font-medium transition-all duration-300 shadow-md hover:shadow-lg whitespace-nowrap'">
                    All Categories
                </a>
                <a th:each="category : ${categories}"
                   th:href="@{/menu(categoryId=${category.id}, availableOnly=${availableOnly})}"
                   th:class="${selectedCategoryId != null and selectedCategoryId == category.id} ? 'tab-active px-6 py-3 rounded-full text-base font-medium transition-all duration-300 shadow-md hover:shadow-lg whitespace-nowrap' : 'bg-white text-gray-700 hover:bg-gray-100 px-6 py-3 rounded-full text-base font-medium transition-all duration-300 shadow-md hover:shadow-lg whitespace-nowrap'"
                   th:text="${category.name}">
                </a>
            </div>
        </div>

        <!-- Products Grid -->
        <div th:if="${products.size() > 0}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div th:each="product : ${products}" class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden fade-in">
                <!-- Product Image -->
                <div class="relative h-48 bg-gray-100">
                    <img th:src="${product.imageUrl != null ? product.imageUrl : '/images/placeholder-food.jpg'}" 
                         th:alt="${product.name}"
                         class="w-full h-full object-cover"
                         onerror="this.src='/images/placeholder-food.jpg'" />
                    
                    <!-- Availability Badge -->
                    <div th:if="${product.available}" class="absolute top-3 right-3 bg-green-500 text-white px-2 py-1 rounded-full text-xs font-semibold">
                        Available
                    </div>
                    <div th:unless="${product.available}" class="absolute top-3 right-3 bg-red-500 text-white px-2 py-1 rounded-full text-xs font-semibold">
                        Out of Stock
                    </div>
                </div>

                <!-- Product Info -->
                <div class="p-4">
                    <h3 th:text="${product.name}" class="text-lg font-semibold text-gray-800 mb-2"></h3>
                    <p th:text="${product.description}" class="text-gray-600 text-sm mb-3 line-clamp-2"></p>
                    
                    <div class="flex items-center justify-between mb-3">
                        <span th:text="${#numbers.formatDecimal(product.price, 0, 0) + '៛'}" 
                              class="text-xl font-bold text-red-600"></span>
                        <span th:if="${product.category}" 
                              th:text="${product.category.name}" 
                              class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full"></span>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-2">
                        <button th:onclick="'openDetails(' + ${product.id} + ')'"
                                class="flex-1 bg-gray-100 text-gray-700 px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-200 transition-colors">
                            View Details
                        </button>
                        <button th:onclick="'addToCart(' + ${product.id} + ')'"
                                th:disabled="${!product.available}"
                                th:class="${product.available} ? 'flex-1 bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition-colors' : 'flex-1 bg-gray-300 text-gray-500 px-3 py-2 rounded-md text-sm font-medium cursor-not-allowed'">
                            <span th:if="${product.available}">Add to Cart</span>
                            <span th:unless="${product.available}">Out of Stock</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${products.size() == 0}" class="text-center py-12">
            <div class="text-gray-400 mb-4">
                <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No products found</h3>
            <p class="text-gray-500">Try adjusting your filters or check back later.</p>
        </div>
    </main>

    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
    <th:block th:replace="~{fragments/layout :: api-config}"></th:block>
    <th:block th:replace="~{fragments/layout :: auth-utils}"></th:block>

    <script>
        // Product data for JavaScript functions
        const products = /*[[${products}]]*/ [];
        const productMap = new Map(products.map(p => [p.id, p]));

        function openDetails(productId) {
            const product = productMap.get(productId);
            if (product) {
                localStorage.setItem('selectedProduct', JSON.stringify(product));
                window.location.href = `${PRODUCT_PAGE_BASE}${productId}`;
            }
        }

        function addToCart(productId) {
            const product = productMap.get(productId);
            if (!product || !product.available) return;

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity = (existingItem.quantity || 1) + 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    imageUrl: product.imageUrl
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            
            // Show success message (optional)
            showNotification('Added to cart!');
        }

        function showNotification(message) {
            // Simple notification implementation
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }
    </script>
</body>
</html>
