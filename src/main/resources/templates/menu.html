<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('Menu - Restaurant Store')}"></th:block>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Kantumruy Pro', sans-serif;
        }
        .tab-active {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            font-weight: 600;
        }
        .card-border {
            border: 4px solid;
            border-image: linear-gradient(135deg, #ec4899 0%, #ef4444 100%) 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <th:block th:replace="~{fragments/layout :: header}"></th:block>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8" 
          x-data="menuApp()" 
          x-init="init()">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ឧសាបុកល្ហុង</h1>
            <p class="text-xl text-gray-600">Ousa Boklahong</p>
        </div>

        <!-- Tabs Navigation -->
        <div x-show="categories.length > 0" class="mb-8 overflow-x-auto">
            <div class="flex gap-3 justify-center flex-wrap min-w-max mx-auto">
                <template x-for="category in categories" :key="category.id">
                    <button 
                        @click="selectCategory(category.id)"
                        :class="activeCategory === category.id ? 'tab-active' : 'bg-white text-gray-700 hover:bg-gray-100'"
                        class="px-6 py-3 rounded-full text-base font-medium transition-all duration-300 shadow-md hover:shadow-lg whitespace-nowrap"
                        x-text="category.name">
                    </button>
                </template>
            </div>
        </div>

        <!-- Category Title -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-700">Khmer foods</h2>
        </div>

        <!-- Products Grid -->
        <div x-show="filteredProducts.length > 0" 
             class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="product in filteredProducts" :key="product.id">
                <article 
                    @click="openDetails(product)"
                    class="bg-white rounded-3xl overflow-hidden cursor-pointer transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 card-border fade-in">
                    <!-- Image Container -->
                    <div class="relative overflow-hidden" style="height: 280px;">
                        <img 
                            :src="product.imageUrl || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=800&q=80'" 
                            :alt="product.name"
                            class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
                    </div>
                    
                    <!-- Content -->
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-bold text-gray-800 flex-1" x-text="product.name"></h3>
                            <span class="text-2xl font-bold text-red-600 ml-2" x-text="formatPrice(product.price)"></span>
                        </div>
                        <p class="text-sm text-gray-600 mb-4 line-clamp-2" x-text="product.description || product.englishName || 'Delicious Khmer food'"></p>
                        
                        <!-- Action Buttons -->
                        <div class="flex gap-2">
                            <button 
                                @click.stop="openDetails(product)"
                                class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2.5 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                មើលលម្អិត
                            </button>
                            <button 
                                @click.stop="addToCart(product)"
                                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2.5 rounded-lg transition-colors duration-200 flex items-center justify-center">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </article>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="filteredProducts.length === 0" 
             class="text-center py-20">
            <svg class="w-20 h-20 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-gray-400 text-lg">No menu items found in this category</p>
        </div>
    </main>

    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
    <th:block th:replace="~{fragments/layout :: api-config}"></th:block>
    <th:block th:replace="~{fragments/layout :: auth-utils}"></th:block>

    <script>
        function menuApp() {
            return {
                categories: [],
                products: [],
                activeCategory: 'all',
                
                get filteredProducts() {
                    if (this.activeCategory === 'all' || this.categories.length === 0) {
                        return this.products;
                    }
                    return this.products.filter(p => p.categoryId === this.activeCategory);
                },
                
                async init() {
                    await this.fetchCategories();
                    await this.fetchProducts();
                },
                
                async fetchCategories() {
                    try {
                        const response = await fetch(`${API_BASE_URL}/categories`);
                        const data = await response.json();
                        
                        if (response.ok && data.success && data.data && data.data.length > 0) {
                            this.categories = [
                                { id: 'all', name: 'ប្រភេទបុកល្ហុង' },
                                ...data.data.map(cat => ({
                                    id: cat.id,
                                    name: cat.name
                                }))
                            ];
                        } else {
                            // No categories found, keep empty array
                            this.categories = [];
                        }
                    } catch (error) {
                        console.error('Error fetching categories:', error);
                        this.categories = [];
                    }
                },
                
                async fetchProducts() {
                    try {
                        const response = await fetch(`${API_BASE_URL}/products`);
                        const data = await response.json();
                        
                        if (response.ok && data.success && data.data) {
                            this.products = data.data;
                        }
                    } catch (error) {
                        console.error('Error fetching products:', error);
                    }
                },
                
                selectCategory(categoryId) {
                    this.activeCategory = categoryId;
                },
                
                formatPrice(price) {
                    if (typeof price === 'number') {
                        return `${price.toLocaleString()}៛`;
                    }
                    return price;
                },
                
                openDetails(product) {
                    localStorage.setItem('selectedProduct', JSON.stringify(product));
                    window.location.href = `${PRODUCT_PAGE_BASE}${product.id}`;
                },
                
                addToCart(product) {
                    // Get existing cart or initialize empty array
                    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                    
                    // Check if product already exists in cart
                    const existingItem = cart.find(item => item.id === product.id);
                    
                    if (existingItem) {
                        // Increment quantity
                        existingItem.quantity = (existingItem.quantity || 1) + 1;
                    } else {
                        // Add new item with quantity 1
                        cart.push({
                            ...product,
                            quantity: 1
                        });
                    }
                    
                    // Save cart to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));
                    
                    // Show success message
                    alert(`បានបន្ថែម "${product.name}" ទៅកន្ត្រកហើយ!`);
                }
            }
        }
    </script>
</body>
</html>
