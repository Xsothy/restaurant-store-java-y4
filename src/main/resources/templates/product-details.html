<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('Product Details - Restaurant Store')}"></th:block>
</head>
<body class="bg-white min-h-screen">
    <th:block th:replace="~{fragments/layout :: header-simple}"></th:block>

    <main class="max-w-7xl mx-auto px-6 py-12" id="productView" th:attr="data-product-id=${productId}">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div class="rounded-lg overflow-hidden bg-gray-100">
                <img id="productImage" src="" alt="Product" class="w-full h-full object-cover">
            </div>
            
            <div class="flex flex-col justify-center space-y-6">
                <nav class="text-sm text-gray-500">
                    <a href="/menu" class="text-gray-900 hover:underline">Menu</a> <span class="text-gray-400">/</span> <span id="breadcrumbCategory" class="text-gray-500"></span>
                </nav>
                
                <span id="categoryTag" class="inline-block px-3 py-1 bg-gray-100 text-gray-700 text-xs font-medium rounded-full w-fit"></span>
                
                <h1 id="productName" class="text-4xl lg:text-5xl font-bold text-gray-900"></h1>
                
                <div id="productPrice" class="text-4xl font-bold text-gray-900"></div>
                
                <p id="productDescription" class="text-gray-600 text-base leading-relaxed"></p>
                
                <div id="availabilityBadge" class="inline-block px-3 py-1.5 rounded-md text-xs font-medium w-fit"></div>
                
                <div class="pt-4">
                    <button 
                        id="addToCartBtn" 
                        class="w-full bg-gray-900 text-white font-medium py-3.5 px-8 rounded-md hover:bg-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/layout :: api-config}"></th:block>
    <th:block th:replace="~{fragments/layout :: auth-utils}"></th:block>
    <script>
        async function fetchProduct(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/products/${productId}`);
                if (!response.ok) {
                    return null;
                }
                const payload = await response.json();
                if (payload.success) {
                    return payload.data;
                }
            } catch (error) {
                console.error('Failed to load product', error);
            }
            return null;
        }

        async function loadProductDetails() {
            const productView = document.getElementById('productView');
            const productId = productView?.dataset?.productId;
            let product = null;

            if (productId) {
                product = await fetchProduct(productId);
            }

            if (!product) {
                product = JSON.parse(localStorage.getItem('selectedProduct'));
            }

            if (!product) {
                window.location.href = MENU_PAGE_URL;
                return;
            }

            document.getElementById('productImage').src = product.imageUrl || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=800&q=80';
            document.getElementById('productImage').alt = product.name;
            document.getElementById('breadcrumbCategory').textContent = product.categoryName || 'Category';
            document.getElementById('categoryTag').textContent = product.categoryName || 'Special';
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productPrice').textContent = `${product.price}`;
            document.getElementById('productDescription').textContent = product.description || 'No description available';

            const availabilityBadge = document.getElementById('availabilityBadge');
            const addToCartBtn = document.getElementById('addToCartBtn');
            
            if (product.isAvailable) {
                availabilityBadge.textContent = 'In Stock';
                availabilityBadge.className = 'inline-block px-3 py-1.5 rounded-md text-xs font-medium w-fit bg-green-50 text-green-700 border border-green-200';
                addToCartBtn.disabled = false;
                addToCartBtn.textContent = 'Add to Cart';
            } else {
                availabilityBadge.textContent = 'Out of Stock';
                availabilityBadge.className = 'inline-block px-3 py-1.5 rounded-md text-xs font-medium w-fit bg-gray-100 text-gray-600 border border-gray-200';
                addToCartBtn.disabled = true;
                addToCartBtn.textContent = 'Out of Stock';
            }
        }

        document.getElementById('addToCartBtn').addEventListener('click', () => {
            alert('Cart functionality will be implemented in a future update!');
        });

        loadProductDetails();
    </script>
</body>
</html>
