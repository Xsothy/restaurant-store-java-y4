<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('Product Details - Restaurant Store')}"></th:block>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Kantumruy Pro', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <th:block th:replace="~{fragments/layout :: header-simple}"></th:block>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8" th:if="${product}">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 fade-in">
            <!-- Product Image -->
            <div class="rounded-3xl overflow-hidden bg-white shadow-xl">
                <img th:src="${product.imageUrl != null ? product.imageUrl : '/images/placeholder-food.jpg'}" 
                     th:alt="${product.name}"
                     class="w-full h-[500px] object-cover"
                     onerror="this.src='/images/placeholder-food.jpg'" />
            </div>
            
            <!-- Product Details -->
            <div class="flex flex-col justify-between space-y-6">
                <!-- Header Info -->
                <div>
                    <div class="flex items-center gap-3 mb-4">
                        <h1 th:text="${product.name}" class="text-4xl font-bold text-gray-900"></h1>
                        <div th:if="${product.available}" class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
                            Available
                        </div>
                        <div th:unless="${product.available}" class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-semibold">
                            Out of Stock
                        </div>
                    </div>
                    
                    <p th:text="${product.description}" class="text-lg text-gray-600 leading-relaxed mb-6"></p>
                    
                    <!-- Category -->
                    <div th:if="${product.category}" class="mb-6">
                        <span class="text-sm text-gray-500">Category:</span>
                        <span th:text="${product.category.name}" class="ml-2 bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm font-medium"></span>
                    </div>
                </div>

                <!-- Price and Actions -->
                <div class="border-t border-gray-200 pt-6">
                    <div class="flex items-baseline gap-2 mb-6">
                        <span th:text="${#numbers.formatDecimal(product.price, 0, 0) + '៛'}" 
                              class="text-5xl font-bold text-red-600"></span>
                        <span class="text-gray-500 text-lg">per serving</span>
                    </div>

                    <!-- Quantity Selector -->
                    <div class="flex items-center gap-4 mb-6">
                        <label class="text-gray-700 font-medium">Quantity:</label>
                        <div class="flex items-center border border-gray-300 rounded-lg">
                            <button type="button" onclick="decrementQuantity()" class="px-3 py-2 text-gray-600 hover:bg-gray-100 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                                </svg>
                            </button>
                            <input type="number" id="quantity" value="1" min="1" max="99" readonly class="w-16 text-center py-2 border-x border-gray-300">
                            <button type="button" onclick="incrementQuantity()" class="px-3 py-2 text-gray-600 hover:bg-gray-100 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4">
                        <button th:onclick="'addToCart(' + ${product.id} + ')'"
                                th:disabled="${!product.available}"
                                th:class="${product.available} ? 'flex-1 bg-red-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-red-700 transition-colors shadow-lg' : 'flex-1 bg-gray-300 text-gray-500 py-4 px-6 rounded-xl font-semibold text-lg cursor-not-allowed shadow-lg'">
                            <span th:if="${product.available}">Add to Cart</span>
                            <span th:unless="${product.available}">Out of Stock</span>
                        </button>
                        
                        <button onclick="window.location.href='/menu'" class="px-6 py-4 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold text-lg hover:bg-gray-50 transition-colors">
                            Back to Menu
                        </button>
                    </div>
                </div>

                <!-- Additional Info -->
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">Product Information</h3>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="text-gray-500">Product ID:</span>
                            <span th:text="${product.id}" class="ml-2 text-gray-900 font-medium"></span>
                        </div>
                        <div>
                            <span class="text-gray-500">Availability:</span>
                            <span th:text="${product.available ? 'In Stock' : 'Out of Stock'}" class="ml-2 text-gray-900 font-medium"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Product Not Found -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8" th:unless="${product}">
        <div class="text-center py-12">
            <div class="text-gray-400 mb-4">
                <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Product Not Found</h3>
            <p class="text-gray-500 mb-6">The product you're looking for doesn't exist or has been removed.</p>
            <button onclick="window.location.href='/menu'" class="bg-gray-900 text-white px-6 py-3 rounded-md font-medium hover:bg-gray-800 transition-colors">
                Back to Menu
            </button>
        </div>
    </main>

    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
    <th:block th:replace="~{fragments/layout :: api-config}"></th:block>
    <th:block th:replace="~{fragments/layout :: auth-utils}"></th:block>

    <script th:inline="javascript">
        // Product data from server
        const product = /*[[${product}]]*/ null;

        function incrementQuantity() {
            const input = document.getElementById('quantity');
            if (input.value < 99) {
                input.value = parseInt(input.value) + 1;
            }
        }

        function decrementQuantity() {
            const input = document.getElementById('quantity');
            if (input.value > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }

        function addToCart(productId) {
            if (!product || !product.available) return;

            const quantity = parseInt(document.getElementById('quantity').value);
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Check if product already exists in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: quantity,
                    imageUrl: product.imageUrl
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            
            // Show success message
            showNotification(`Added ${quantity} × ${product.name} to cart!`);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
