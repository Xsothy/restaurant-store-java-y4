<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('Login - Restaurant Store')}"></th:block>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg border border-gray-200 p-10 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Restaurant Store</h1>
        <p class="text-center text-gray-500 mb-8">Welcome back</p>
        
        <div id="errorMessage" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-lg mb-4"></div>
        <div id="successMessage" class="hidden bg-green-50 text-green-600 px-4 py-3 rounded-lg mb-4"></div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                >
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-gray-900 text-white font-medium py-2.5 px-4 rounded-md hover:bg-gray-800 transition-colors disabled:opacity-60 disabled:cursor-not-allowed"
            >
                Login
            </button>
        </form>

        <div class="text-center my-6 text-gray-400 text-sm">or</div>

        <div class="text-center">
            <a href="/register" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
                Don't have an account? <span class="font-medium">Register</span>
            </a>
        </div>
    </div>

    <th:block th:replace="~{fragments/layout :: api-config}"></th:block>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('customer', JSON.stringify(data.data.customer));
                    
                    // Also set JWT in cookie for server-side rendering
                    document.cookie = `jwt=${data.data.token}; path=/; max-age=86400; SameSite=Lax`;
                    
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.remove('hidden');

                    setTimeout(() => {
                        window.location.href = MENU_PAGE_URL;
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
