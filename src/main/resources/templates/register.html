<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('Register - Restaurant Store')}"></th:block>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg border border-gray-200 p-10 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Restaurant Store</h1>
        <p class="text-center text-gray-500 mb-8">Create your account</p>
        
        <!-- Error Message -->
        <div th:if="${error}" class="bg-red-50 text-red-600 px-4 py-3 rounded-lg mb-4" th:text="${error}">
        </div>
        
        <!-- Success Message -->
        <div th:if="${message}" class="bg-green-50 text-green-600 px-4 py-3 rounded-lg mb-4" th:text="${message}">
        </div>

        <form th:action="@{/auth/register}" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Enter your full name"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                >
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    required 
                    placeholder="Enter your phone number"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                >
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                <textarea 
                    id="address" 
                    name="address" 
                    required 
                    rows="3"
                    placeholder="Enter your address"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                ></textarea>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    minlength="6"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                >
            </div>

            <button 
                type="submit" 
                id="registerBtn"
                class="w-full bg-gray-900 text-white py-3 px-4 rounded-md hover:bg-gray-800 transition-colors font-medium"
            >
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account? 
                <a th:href="@{/auth/login}" class="text-gray-900 hover:text-gray-700 font-medium">
                    Login here
                </a>
            </p>
        </div>
        
        <div class="mt-4 text-center">
            <a th:href="@{/menu}" class="text-gray-500 hover:text-gray-700 text-sm">
                ‚Üê Back to Menu
            </a>
        </div>
    </div>

    <th:block th:replace="~{fragments/layout :: api-config}"></th:block>
    <th:block th:replace="~{fragments/layout :: auth-utils}"></th:block>
</body>
</html>
