<div xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">Restaurant Store</title>
        <link rel="stylesheet" th:href="@{/css/tailwind.css}">
        <script th:src="@{/js/htmx.min.js}"></script>
    </head>

    <header th:fragment="header" class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-5 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="text-2xl font-bold text-gray-900 cursor-pointer" onclick="window.location.href='/menu'">
                Restaurant Store
            </div>
            
            <!-- Unauthenticated State -->
            <div id="unauthNav" class="hidden items-center gap-4">
                <!-- Cart Icon (visible for all users) -->
                <button onclick="window.location.href='/cart'" class="relative px-3 py-2 text-gray-700 hover:text-gray-900 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span id="cartBadgeUnauth" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"></span>
                </button>
                <button onclick="window.location.href='/auth/login'" class="px-5 py-2 text-sm text-gray-700 hover:text-gray-900 transition-colors">
                    Login
                </button>
                <button onclick="window.location.href='/auth/register'" class="px-5 py-2 bg-gray-900 text-white text-sm rounded-md hover:bg-gray-800 transition-colors">
                    Register
                </button>
            </div>
            
            <!-- Authenticated State -->
            <div id="authNav" class="hidden items-center gap-4">
                <span id="customerName" class="text-gray-600 text-sm font-medium"></span>
                <!-- Cart Icon with Badge -->
                <button onclick="window.location.href='/cart'" class="relative px-3 py-2 text-gray-700 hover:text-gray-900 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span id="cartBadgeAuth" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"></span>
                </button>
                <button onclick="window.location.href='/orders'" class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 transition-colors">
                    Orders
                </button>
                <button onclick="window.location.href='/profile'" class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 transition-colors">
                    Profile
                </button>
                <button onclick="window.location.href='/auth/logout'" class="px-5 py-2 bg-gray-900 text-white text-sm rounded-md hover:bg-gray-800 transition-colors">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <footer th:fragment="footer" class="text-center py-10 text-gray-400 text-sm border-t border-gray-100">
        &copy; <span id="year"></span> Restaurant Store
        <script>
            const footerYearEl = document.getElementById('year');
            if (footerYearEl) {
                footerYearEl.textContent = new Date().getFullYear();
            }
        </script>
    </footer>

    <th:block th:fragment="api-config">
        <script th:inline="javascript">
            const API_BASE_URL = /*[[@{/api}]]*/ '/api';
            const LOGIN_PAGE_URL = /*[[@{/auth/login}]]*/ '/auth/login';
            const REGISTER_PAGE_URL = /*[[@{/auth/register}]]*/ '/auth/register';
            const MENU_PAGE_URL = /*[[@{/menu}]]*/ '/menu';
            const PRODUCT_PAGE_BASE = /*[[@{/products/}]]*/ '/products/';
            const CART_PAGE_URL = /*[[@{/cart}]]*/ '/cart';
            const ORDERS_PAGE_URL = /*[[@{/orders}]]*/ '/orders';
            const PROFILE_PAGE_URL = /*[[@{/profile}]]*/ '/profile';
        </script>
    </th:block>

    <th:block th:fragment="auth-utils">
        <script th:inline="javascript">
            function logout() {
                window.location.href = /*[[@{/auth/logout}]]*/ '/auth/logout';
            }
            
            function updateCartBadge() {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
                
                const badgeAuth = document.getElementById('cartBadgeAuth');
                const badgeUnauth = document.getElementById('cartBadgeUnauth');
                
                if (totalItems > 0) {
                    if (badgeAuth) {
                        badgeAuth.textContent = totalItems > 99 ? '99+' : totalItems;
                        badgeAuth.classList.remove('hidden');
                    }
                    if (badgeUnauth) {
                        badgeUnauth.textContent = totalItems > 99 ? '99+' : totalItems;
                        badgeUnauth.classList.remove('hidden');
                    }
                } else {
                    if (badgeAuth) {
                        badgeAuth.classList.add('hidden');
                    }
                    if (badgeUnauth) {
                        badgeUnauth.classList.add('hidden');
                    }
                }
            }

            // Check if user is authenticated via Thymeleaf server-side variables
            function loadCustomer() {
                const customerName = document.getElementById('customerName');
                const authNav = document.getElementById('authNav');
                const unauthNav = document.getElementById('unauthNav');

                // Check if customer exists (server-side rendered)
                const isAuth = /*[[${customer != null}]]*/ false;

                if (isAuth && customerName) {
                    // User is authenticated (server-side)
                    const customerNameValue = /*[[${customer != null ? customer.name : ''}]]*/ '';
                    customerName.textContent = `Hi, ${customerNameValue}`;
                    
                    if (authNav) {
                        authNav.classList.remove('hidden');
                        authNav.classList.add('flex');
                    }
                    if (unauthNav) {
                        unauthNav.classList.add('hidden');
                        unauthNav.classList.remove('flex');
                    }
                } else {
                    // User is not authenticated
                    if (customerName) {
                        customerName.textContent = '';
                    }
                    if (authNav) {
                        authNav.classList.add('hidden');
                        authNav.classList.remove('flex');
                    }
                    if (unauthNav) {
                        unauthNav.classList.remove('hidden');
                        unauthNav.classList.add('flex');
                    }
                }
                
                // Update cart badge
                updateCartBadge();
            }

            document.addEventListener('DOMContentLoaded', () => {
                loadCustomer();
                
                // Listen for storage changes to update cart badge across tabs
                window.addEventListener('storage', (e) => {
                    if (e.key === 'cart') {
                        updateCartBadge();
                    }
                });
            });
        </script>
    </th:block>
</div>
