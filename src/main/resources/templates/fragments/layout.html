<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">Restaurant Store</title>
        <link rel="stylesheet" th:href="@{/css/tailwind.css}">
    </head>

    <header th:fragment="header" class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-5 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="text-2xl font-bold text-gray-900 cursor-pointer" onclick="window.location.href='/menu'">
                Restaurant Store
            </div>

            <!-- Unauthenticated State -->
            <div id="unauthNav" class="items-center gap-4" sec:authorize="isAnonymous()">
                <!-- Cart Icon (visible for all users) -->
                <button onclick="window.location.href='/cart'" class="relative px-3 py-2 text-gray-700 hover:text-gray-900 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span id="cartBadgeUnauth" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"></span>
                </button>
                <button onclick="window.location.href='/login'" class="px-5 py-2 text-sm text-gray-700 hover:text-gray-900 transition-colors">
                    Login
                </button>
                <button onclick="window.location.href='/register'" class="px-5 py-2 bg-gray-900 text-white text-sm rounded-md hover:bg-gray-800 transition-colors">
                    Register
                </button>
            </div>

            <!-- Authenticated State -->
            <div id="authNav" class="items-center gap-4" sec:authorize="isAuthenticated()">
                <!-- Cart Icon with Badge -->
                <button onclick="window.location.href='/cart'" class="relative px-3 py-2 text-gray-700 hover:text-gray-900 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span id="cartBadgeAuth" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"></span>
                </button>
                <button onclick="window.location.href='/orders'" class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 transition-colors">
                    Orders
                </button>
                <button onclick="window.location.href='/profile'" class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 transition-colors">
                    Profile
                </button>
                <button onclick="logout()" class="px-5 py-2 bg-gray-900 text-white text-sm rounded-md hover:bg-gray-800 transition-colors">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <footer th:fragment="footer" class="text-center py-10 text-gray-400 text-sm border-t border-gray-100">
        &copy; <span id="year"></span> Restaurant Store
        <script>
            const footerYearEl = document.getElementById('year');
            if (footerYearEl) {
                footerYearEl.textContent = new Date().getFullYear();
            }
        </script>
    </footer>

    <th:block th:fragment="api-config">
        <script th:inline="javascript">
            const API_BASE_URL = /*[[@{/api}]]*/ '/api';
            const LOGIN_PAGE_URL = /*[[@{/login}]]*/ '/login';
            const REGISTER_PAGE_URL = /*[[@{/register}]]*/ '/register';
            const MENU_PAGE_URL = /*[[@{/menu}]]*/ '/menu';
            const PRODUCT_PAGE_BASE = /*[[@{/products/}]]*/ '/products/';
            const CART_PAGE_URL = /*[[@{/cart}]]*/ '/cart';
            const ORDERS_PAGE_URL = /*[[@{/orders}]]*/ '/orders';
            const PROFILE_PAGE_URL = /*[[@{/profile}]]*/ '/profile';
        </script>
    </th:block>

    <th:block th:fragment="auth-utils">
        <script>
            let isRedirectingForAuth = false;

            function getStoredCustomer() {
                const customerJson = localStorage.getItem('customer');
                if (!customerJson) {
                    return null;
                }

                try {
                    return JSON.parse(customerJson);
                } catch (error) {
                    console.warn('Unable to parse cached customer profile.', error);
                    return null;
                }
            }

            function clearAuthData(updateUi = true) {
                localStorage.removeItem('token');
                localStorage.removeItem('customer');
                document.cookie = 'jwt=; path=/; max-age=0';

                if (updateUi) {
                    if (typeof updateCartBadge === 'function') {
                        updateCartBadge();
                    }
                    const customerName = document.getElementById('customerName');
                    if (customerName) {
                        customerName.textContent = '';
                    }
                }
            }

            function logout(redirectToLogin = true) {
                clearAuthData();
                if (redirectToLogin) {
                    window.location.href = LOGIN_PAGE_URL;
                }
            }

            function handleAuthExpiration() {
                if (isRedirectingForAuth) {
                    return;
                }

                isRedirectingForAuth = true;
                clearAuthData(false);

                const params = new URLSearchParams(window.location.search);
                params.set('expired', 'true');
                window.location.href = `${LOGIN_PAGE_URL}?${params.toString()}`;
            }

            async function updateCartBadge() {
                const token = localStorage.getItem('token');
                const badgeAuth = document.getElementById('cartBadgeAuth');
                const badgeUnauth = document.getElementById('cartBadgeUnauth');

                if (!token) {
                    if (badgeAuth) badgeAuth.classList.add('hidden');
                    if (badgeUnauth) badgeUnauth.classList.add('hidden');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/cart`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.status === 401 || response.status === 403) {
                        handleAuthExpiration();
                        return;
                    }

                    if (response.ok) {
                        const data = await response.json();
                        const totalItems = data.data?.itemCount || 0;

                        if (totalItems > 0) {
                            const displayCount = totalItems > 99 ? '99+' : totalItems;
                            if (badgeAuth) {
                                badgeAuth.textContent = displayCount;
                                badgeAuth.classList.remove('hidden');
                            }
                            if (badgeUnauth) {
                                badgeUnauth.textContent = displayCount;
                                badgeUnauth.classList.remove('hidden');
                            }
                        } else {
                            if (badgeAuth) badgeAuth.classList.add('hidden');
                            if (badgeUnauth) badgeUnauth.classList.add('hidden');
                        }
                    }
                } catch (error) {
                    console.error('Error updating cart badge:', error);
                }
            }

            function loadCustomer() {
                const token = localStorage.getItem('token');
                const customer = getStoredCustomer();
                const customerName = document.getElementById('customerName');

                if (token && customer && customerName) {
                    customerName.textContent = `Hi, ${customer.name}`;
                } else if (customerName) {
                    customerName.textContent = '';
                }

                updateCartBadge();
            }

            (function interceptFetch() {
                const originalFetch = window.fetch;
                window.fetch = async (...args) => {
                    const response = await originalFetch(...args);
                    try {
                        const requestUrl = typeof args[0] === 'string' ? args[0] : args[0]?.url || '';
                        const shouldHandle = requestUrl.includes('/api/');
                        if (shouldHandle && (response.status === 401 || response.status === 403)) {
                            handleAuthExpiration();
                        }
                    } catch (error) {
                        console.warn('Unable to process auth-aware fetch response.', error);
                    }
                    return response;
                };
            })();

            document.addEventListener('DOMContentLoaded', () => {
                loadCustomer();

                window.addEventListener('storage', (e) => {
                    if (e.key === 'cart') {
                        updateCartBadge();
                    }
                    if (e.key === 'token' || e.key === 'customer') {
                        loadCustomer();
                    }
                });
            });
        </script>
    </th:block>
</div>
